services:
  - type: web
    name: ai-resume-maker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000"
    envVars:
      - key: OLLAMA_MODE
        value: "local"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: PORT
        value: "8000"
    autoDeploy: true
